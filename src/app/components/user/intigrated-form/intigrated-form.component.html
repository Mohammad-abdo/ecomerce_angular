<div class="text-center d-flex align-items-center justify-content-center  text-lg-start mt-lg-5 pt-lg-5 ">
  <h1 class="text-danger fw-bold fs-0 mx-auto">Register Now</h1>
</div>

<div
class="containrt d-flex flex-column flex-lg-row justify-content-evenly m-2 pt-5 "
>

<form
  id="papa"
  class=" w-100 bg-light"
[formGroup]="registerForm"
(ngSubmit)="addUser()"
  #userform="ngForm"
>

  <div class="bg-white shadow rounded p-3 input-group-lg">
    <div class="col my-3">
      <input
        type="text"
        class="form-control"
        name="firstName"
        placeholder="First Name"
formControlName="firstName"
        [ngClass]="{'is-invalid':(firstName?.touched||firstName?.dirty)&&firstName?.invalid}"


      />
      <span class="inavlid-feedback">
        <span *ngIf="firstName?.errors?.['required']">Please Enter Your Last Name</span>
        <span *ngIf="firstName?.errors?.['minlength']" class="text-danger">Last Name Must Be at Latest 3 Characters</span>

      </span>
     </div>

    <div class="col">
      <input
        type="text"
        class="form-control"
        name="lastName"
        placeholder="Last Name (required)"
        formControlName="lastName"
        required minlength="3"
        maxlength="25"
        [ngClass]="{'is-invalid':(lastName?.touched||lastName?.dirty)&&lastName?.invalid}"


      />
      <span class="inavlid-feedback">
        <span *ngIf="lastName?.errors?.['required']">Please Enter Your Last Name</span>
        <span *ngIf="lastName?.errors?.['minlength']" class="text-danger">Last Name Must Be at Latest 3 Characters</span>
        <span *ngIf="lastName?.errors?.['maxlength']"class="text-danger">Last Name Must Be at  25 Characters</span>
      </span>
    </div>
    <div class="col">
      <input
        type="email"
        class="form-control my-3"
        name="email"
        placeholder="Email Address "
        formControlName="email"
        [ngClass]="{'is-invalid':(email?.touched||email?.dirty)&&email?.invalid}"

      />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control my-3"
        name="address"
        placeholder=" Address "
        formControlName="address"
        [ngClass]="{'is-invalid':(address?.touched||address?.dirty)&&address?.invalid}"

      />
    </div>
    <div class="col">
      <input
        type="date"
        class="form-control my-3"
        name="birthDate"
        placeholder="BirthDate "
        formControlName="birthDate"
        [ngClass]="{'is-invalid':(birthDate?.touched||birthDate?.dirty)&&birthDate?.invalid}"

      />
    </div>
    <div class="col">
      <input
        type="tel"
        class="form-control my-3"
        name="phoneNumber"
        placeholder="phoneNumber "
        formControlName="phone"
        [ngClass]="{'is-invalid':(phone?.touched||phone?.dirty)&&phone?.invalid}"

      />
    </div>
    <div class="col">
      <input
        type="password"
        class="form-control my-3"
        placeholder="password"
        name="password"
        formControlName="password"
        [ngClass]="{'is-invalid':(password?.touched||password?.dirty)&&password?.invalid}"
      />
    </div>
<div class=" mx-4 " style="display: flex !important ;flex-direction: row-reverse ">
<a
><button class="btn btn-primary  my-3 px-4 shadow " style="font-size: 20px;" >
  <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
  <span *ngIf="!isLoading">sign up</span>

</button></a
>

</div>
    <hr />

    <!-- creat modal -->
    <!-- Button trigger modal -->
    <!-- Modal -->
    <!-- end  -->
  </div>

  <div class="my-5 pb-5 text-center">
    <p class="fw-bold">
      <a href="#" class="text-decoration-none text-dark">Creat a Page</a>
      <span class="fw-normal">for celebrity ,band or business</span>
    </p>
  </div>
</form>
</div>
