
<div class="container">
  <div class="table-wrap">
      <table class="table table-responsive table-borderless my-4" style="margin-top: 200px;">
          <thead>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
              <th>Product</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>total</th>
              <th>Delet</th>
              <th>Edit</th>
          </thead>
          <tbody>
            <ng-container *ngFor="let item of peoducts;let i=index" >
  <tr class="align-middle alert border-bottom" role="alert">
                  <td>
                      <input type="checkbox" id="check">
                  </td>
                  <td class="text-center">
                      <img class="pic"
                          src="{{item.prImageUrl}}"
                          alt="">
                  </td>
                  <td>
                      <div>
                          <p class="m-0 fw-bold">{{item.name}}</p>
                          <p class="m-0 text-muted">Fugiat Voluptates quasi nemo,ipsa perferencis</p>
                      </div>
                  </td>
                  <td>
                      <div class="fw-600">{{item.price|currency}}</div>
                  </td>
                  <td class="d-">
                    <div class="fw-600">{{item.quantity}}</div>
                  </td>
                  <td>
                    {{item.price|currency}}
                  </td>
                  <td>
                      <div class="btn btn-light shadow border mx-2 px-2" data-bs-dismiss="alert">
                          <span class="fas fa-times" (click)="delet(item.id)"></span>
                      </div>

                  </td>
                  <td>
                    <div class="btn btn-light mx-2 shadow border px-3" (click)="getProduct(item.id)"
                    data-bs-toggle="modal"
                    data-bs-target="#editProductModal">

                      <i class="fa-solid fa-pen " ></i>
                  </div>
                  </td>
              </tr>
            </ng-container>
          </tbody>
      </table>
  </div>
</div>
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
  <div class="modal-dialog w-100 h-100">
    <div class="modal-content mx-auto modal--hundel bg-light" id="example_Modal">
      <div class="modal-header border-none " style="border: none;">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="btn-close my-2 p-2 rounded-circle border border-dark d-flex flex-start" data-bs-dismiss="modal"
          aria-label="Close "style=" margin: 0 0.5em;"></button>
      </div>
      <div class="modal-body ">
        <div class="widget-content widget-content-area add-manage-product-2  ">
          <div class="row">
              <div class="col-12">
                  <div class="card card-default m-2 p-2 shadow">
                      <div class="card-heading"><h2 class="card-title m-3">Edit Produc</h2></div>
                      <div class="card-body">
                          <div class="card-body">
        <!-- Start Form  -->


                              <form class="form-horizontal"  (ngSubmit)="addProduct(peoduct.id)"
                              #userform="ngForm">
                              <!-- name  -->
                                  <div class="form-group mb-4">
                                      <div class="row">
                                          <label class="col-md-4 ">Name :</label>
                                          <div class="col-md-8">
                                              <input class="form-control p-2" name="name" type="text" value="{{peoduct?.name}}"
                                              [(ngModel)]="peoduct.name"
                                              required
                                              >


                                          </div>
                                      </div>
                                  </div>
                                  <!-- description  -->
                                  <div class="form-group mb-4">
                                      <div class="row">
                                          <label class="col-md-4 ">Description :</label>
                                          <div class="col-md-8">
                                              <textarea rows="4" cols="5" name="prDetails" class="form-control "
                                              [(ngModel)]="peoduct.prDetails"
                                              >{{peoduct?.prDetails}}</textarea>
                                          </div>
                                      </div>
                                  </div>
                                  <!-- Category -->
                                  <div class="form-group mb-4">
                                      <div class="row">
                                          <label class="col-md-4 ">Category :</label>
                                          <div class="col-md-8">
                                            <input class="form-control p-2" name="categoryId" type="number"
                                            [(ngModel)]="peoduct.categoryId"
                                            value="{{peoduct?.categoryId}}">


                                          </div>
                                      </div>
                                  </div>

                                  <!-- price  -->
                                  <div class="form-group mb-4">
                                      <div class="row">
                                          <label class="col-md-4 ">price :</label>
                                          <div class="col-md-8">
                                       <input type="number" name="price" id=""class="form-control p-2"
                                       [(ngModel)]="peoduct.price"
                                       value="{{peoduct?.price}}"

                                       >


                                          </div>
                                      </div>
                                  </div>
                                  <!-- quantity  -->
                                  <div class="form-group mb-4">
                                      <div class="row">
                                          <label class="col-md-4 ">quantity :</label>
                                          <div class="col-md-8">
                                       <input type="number" name="quantity" id=""value="{{peoduct?.quantity}}"
                                       [(ngModel)]="peoduct.quantity"
                                       class="form-control p-2"
                                       >


                                          </div>
                                      </div>
                                  </div>
                                  <!-- img  -->
                                  <div class="form-group ">
                                    <div class="row">
                                        <label class="col-md-4 ">Image Url :</label>
                                        <div class="col-md-8">
                                            <div class="mb-3">
                                                <div class="custom-file">

                                                    <input class="form-control p-2" name="prImageUrl" type="text" value="{{peoduct?.prImageUrl}}"
                                                    [(ngModel)]="peoduct.prImageUrl">
                                                </div>
                                                <div class="my-4 border shadow rounded bg-light d-flex align-items-center  justify-content-center"style="width: 350px; height: 200px;" >
                                                  <img src="{{peoduct?.prImageUrl}}" alt="" class=" m-3 p-3"style="width: 100%; height: 100%;" >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                  <div class=" mx-4 " style="display: flex !important ;flex-direction: row-reverse ">
                                    <a
                                    ><button class="btn btn-primary  my-3 px-4 shadow " style="font-size: 20px;" [disabled]="userform.invalid">
                                Update Product

                                    </button></a
                                  >

                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>

      </div>

    </div>
  </div>
</div>
